name: List Entries Stats

on:
  push:
    branches:
      - dev

jobs:
  line-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clean Previous Stats
        run: rm -f ./stats/list-entries-stats.txt ./stats/ads_count.txt ./stats/core_light_count.txt

      - name: Count lines in ads.txt
        run: |
          grep -vE '^[#!]' ads.txt | wc -l > ./stats/ads_count.txt

      - name: Count lines in core_light.txt
        run: |
          grep -vE '^[#!]' core_light.txt | wc -l > ./stats/core_light_count.txt

      - name: Create Stats Report
        run: |
          echo "Line Counts:" > ./stats/list-entries-stats.txt
          echo "Ads: $(cat ./stats/ads_count.txt)" >> ./stats/list-entries-stats.txt
          echo "Core Light: $(cat ./stats/core_light_count.txt)" >> ./stats/list-entries-stats.txt
          echo "Total: $(($(cat ./stats/ads_count.txt) + $(cat ./stats/core_light_count.txt)))" >> ./stats/list-entries-stats.txt

      - name: Start commit change
        run: echo "MSG=updated stats at $(date +"%Y%m%d")" >> $GITHUB_ENV
      
      - name: Commit changes
        uses: EndBug/add-and-commit@main
        with:
          default_author: github_actions
          message: ${{ env.MSG }}
    
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
