name: Delete Workflow runs

on:
  schedule:
    - cron: '30 1 * * *'

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  delete-workflow-runs:
    runs-on: ubuntu-latest
    steps:

    
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 1
